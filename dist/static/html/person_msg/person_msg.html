<div class="person-msg">
	<h1>个人信息</h1>
	<ul>
		<li>
			<input type="text"  id="username" value="" placeholder="用户名以字母开头字数在6-20之间"/>
			<span>用户名 ：</span>
			<i>*</i>
		</li>
		<li>
			<input type="text"  id="name" value="" placeholder="请填写真实姓名"/>
			<span>姓名 ：</span>
			<i>*</i>
		</li>
		<li>
			<div class="sexchoose">
				<input type="radio" name="Sex" value="1" />男
               <input type="radio" name="Sex" value="2" style="margin-left: 10px;" />女
			</div>
			<span>性别 ：</span>
			<i>*</i>
		</li>
		<li>
			<select name="Major" id="Major">
                            <option value="0">请选择</option>
                        </select>
			<span>专业 ：</span>
		</li>
		<li>
			<input type="text"  id="Email" value="" placeholder="符合邮箱格式"/>
			<span>电子邮箱 ：</span>
		</li>
		<li>
			<input type="text"  id="Mobile" value="" placeholder="符合手机格式"/>
			<span>手机号码 ：</span>
		</li>
		<li>
			<select name="IDType" id="IDType">
                            <option value="0">身份证</option>
                            <option value="1">士兵证</option>
                            <option value="2">军官证</option>
                            <option value="3">警官证</option>
                            <option value="4">护照</option>
                            <option value="5">其他</option>
                        </select>

			<span>证件类型 ：</span>
		</li>
		<li>
			<input type="text"  id="CardCode" value="" placeholder=""/>
			<span>证件号码 ：</span>
		</li>
		<li>
			<input type="text"  id="Nation" value="" placeholder=""/>
			<span>民族 ：</span>
		</li>
		<li>
			<input type="text"  id="Political" value="" placeholder=""/>
			<span>政治面貌 ：</span>
		</li>
		<li>
			<div id="hidDomicile" data-toggle="distpicker"><!-- container -->
			  <select></select><!-- 省 -->
			  <select></select><!-- 市 -->
			  <select></select><!-- 区 -->
			</div> 
			<span>户籍所在地 ：</span>
		</li>
		<li>
			<input type="text"  id="HomeAddr" value="" placeholder=""/>
			<span>通讯地址 ：</span>
		</li>
		<li>
			<input type="text"  id="Location" value="" placeholder=""/>
			<span>工作单位 ：</span>
		</li>
		<li>
			<input type="text"  id="PostTitle" value="" placeholder=""/>
			<span>职称 ：</span>
		</li>
		<li>
			<select name="HighestEdu" id="HighestEdu">
                            <option value="0">专科</option>
                            <option value="1">本科</option>
                            <option value="2">研究生</option>
                            <option value="3">其他</option>
                        </select>
			<span>最高学历 ：</span>
		</li>
		<li>
			<input type="text"  id="QqNo" value="" placeholder=""/>
			<span>QQ号码 ：</span>
		</li>
		<li>
			<input type="text"  id="Weibo" value="" placeholder=""/>
			<span>新浪微博账号 ：</span>
		</li>
		<button type="button">保存</button>
	</ul>
	
</div>
