<div class="person_password">
	<h1>修改密码</h1>
	<ul>
		<li>
			<input type="text"  id="oldword" value="" placeholder="请输入原始密码"/>
			<h5>原密码 ：</h5>
			<span>*</span>
		</li>
		<li>
			<input type="text"  id="newword" value="" placeholder="请输入新密码"/>
			<h5>新密码 ：</h5>
			<span>*</span>
		</li>
		<li>
			<input type="text"  id="confirmword" value="" placeholder="再次确认密码"/>
			<h5>确认密码 ：</h5>
			<span>*</span>
		</li>
			<button type="button">保存</button>
	</ul>
</div>
