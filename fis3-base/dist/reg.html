<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>琇雅—注册</title>
	
    <link rel="stylesheet" type="text/css" href="/static/css/reg.css" />
</head>
	<body>
		<header>
			<a class="logo" href=""><img src="/img/log/new_log.png" /></a>
			<a href="">去登陆</a>
			<span>已有账号？</span>
		</header>
		<article class="clear">
			<h1>注册账号</h1>
			<ul>
				<li><input type="text"  id="username" placeholder="用户名以字母开头长度在6-20之间" /><h5>用户名 :</h5><span>*</span></li>
				<li><input type="text"  id="usercode" placeholder="6-16位密码，区分大小写" /><h5>设置密码 :</h5><span>*</span></li>
				<li><input type="text"  id="codeagain" placeholder="再次输入密码" /><h5>确认密码 :</h5><span>*</span></li>
				<li><input type="text"  id="rname" placeholder="输入你的真是姓名" /><h5>姓名 :</h5><span>*</span></li>
				<li><input type="text"  id="phone" placeholder="11位手机号" /><h5>手机号 :</h5><span>*</span></li>
				<li><input type="text"  id="validation" placeholder="请输入验证码" /><h5>验证码 :</h5><img src="/dist/img/master/master-bc.png"/></li>
				<li><button type="button">获取验证码</button><input type="text"  id="CodeForMobile" placeholder="输入短信验证码" /><h5>手机验证码 :</h5></li>
			</ul>
			<button type="button" id="reg">立即注册</button>
		</article>

</html>
