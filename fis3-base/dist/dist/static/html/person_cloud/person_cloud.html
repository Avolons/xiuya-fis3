<div class="person_cloud">
	<h1>我的课程
		<i class="iconfont">&#xe604;</i>
		<input type="text" name="" id="" value="" placeholder="搜索你的课程"/>
	</h1>
	<ul class="type-check">
		<li>全部</li>
		<li>未开始</li>
		<li>学习中</li>
		<li>已完成</li>
	</ul>
	<ul>
		<li>
			<h5>
				<i class="iconfont">&#xe60c;</i>
			</h5>
			<ul class="clear">
				<!--绑定函数courseClick,将数据对象整体传入-->
				<li v-for="item in courselist" v-on:click="courseClick(item)">
					<figure>
						<img src={{item.imgsrc}} alt="course" />
						<h5>{{item.title}}</h5>
						<ul>
							<li>{{item.studypeople}}人学习</li>
							<li>{{item.courseNumber}}课时</li>
							<li>{{item.alltime}}</li>
						</ul>
					</figure>
				</li>
			</ul>
		</li>
	</ul>
</div>
