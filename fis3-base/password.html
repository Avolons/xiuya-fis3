<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>琇雅-找回密码</title>
		<!--<link rel="stylesheet" type="text/css" href="modules/css/password.scss" />-->
	</head>
	<body>
		<link rel="import" href="modules/html/header/header.html?__inline">
		<article>
			<section class="left">
				<h1>快速找回密码</h1>
				<h2 class="select">
					<i class="iconfont">&#xe602;</i>
					通过手机号找回
					<p>验证你的手机号即可找回</p>
				</h2>
				<h2>
					<i class="iconfont">&#xe60d;</i>
					通过邮箱找回
					<p>验证你的安全邮箱即可找回</p>
				</h2>
			</section>
			<section class="right">
				<h2>
					<span>找回登录密码</span>
				</h2>
				<div class="type_phone show">
					<ul class="title title_one">
						
					</ul>
					<ul class="content">
						<li class="one show">
							<ul>
								<li>
									<h5>*手机号码 ：</h5>
									<input type="number"  value="" placeholder="请输入手机号码"/>
									<span>已通过验证的手机号码</span>
								</li>
								<li>
									<h5>*验证码 ：</h5>
									<input type="text"  value="" placeholder="请输入验证码"/>
									<button type="button">发送验证码</button>
								</li>
								<li>
									<button type="button" class="next">下一步</button>
								</li>
							</ul>
						</li>
						<li class="two ">
							<ul>
								<li>
									<h5>*原密码 ：</h5>
									<input type="text"  value="" placeholder="请输入原始密码"/>
								</li>
								<li>
									<h5>*新密码 ：</h5>
									<input type="text"  value="" placeholder="请输入新密码"/>
								</li>
								<li>
									<h5>*确认密码 ：</h5>
									<input type="text"  value="" placeholder="请再次输入新密码"/>
								</li>
								<button type="button">保存</button>
							</ul>
						</li>
						<li class="three ">
							您已完成密码重置
						</li>
					</ul>
				</div>
				<div class="type_email">
					
				</div>
			</section>
		</article>
		<link rel="import" href="modules/html/footer/footer.html?__inline">
		<script src="lib/js/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/js/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
